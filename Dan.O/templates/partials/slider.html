<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="static/images/Wind_intruments_2.png"
        class="d-block w-100"
        alt="static/images/Wind_intruments_2.png"
      />
    </div>
    <div class="carousel-item">
      <img
        src="static/images/Basic_Skills.png"
        static
        class="d-block w-100"
        alt="static/images/Basic_Skills.png"
      />
    </div>
    <div class="carousel-item">
      <img
        src="static/images/how_it_helps_you.png"
        class="d-block w-100"
        alt="static/images/how_it_helps_you.png"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
