name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create GitHub Pages site with only README
        run: |
          # Create a temporary directory for the site
          mkdir -p temp_site

          # Copy only README.md and rename it to index.md for GitHub Pages
          cp README.md temp_site/index.md

          # Create a minimal _config.yml that only processes README content
          cat > temp_site/_config.yml << 'EOF'
          title: "2026CT Web Development Task - Student Feedback"
          description: "Comprehensive feedback for Year 9 students' Flask web development projects"
          baseurl: "/2026CT_Web_Feedback"
          url: "https://tempehs.github.io"
          theme: minima
          markdown: kramdown
          highlighter: rouge
          plugins:
            - jekyll-feed
            - jekyll-sitemap
            - jekyll-seo-tag
          # Exclude everything except the index.md
          include:
            - index.md
          exclude:
            - "*"
          EOF
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./temp_site
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
